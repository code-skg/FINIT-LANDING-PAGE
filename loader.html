<!-- loader.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FiNIT Loader</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    
      
  <div id="loader" style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <div class="coin-spin">
      <img src="images/finit-svg-loader.svg" alt="Loading..." style="width: 160px; height: 160px;" />
    </div>
    <p class="loading-text">FiNIT - NIT BHOPAL</p>
  </div>

  <script>
    // Show loader then redirect to homepage
    setTimeout(() => {
      localStorage.setItem("hasSeenLoader", "true");
      window.location.href = "index.html";
    }, 3000); // 3 seconds loader
  </script>
</body>
</html>
